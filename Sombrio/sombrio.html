<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lado Sombrio</title>
    <link rel="stylesheet" href="./css/styles3.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght=700&display=swap" rel="stylesheet">
</head>

<body>

    <h1>Você escolheu o Lado Sombrio da Força! ⚫ <br> Sinta o poder do lado negro.</h1>

    <audio autoplay loop>
        <source src="./Png/Star Wars- The Imperial March (Darth Vader's Theme) - L.mp3" type="">
        <source src="./Png/Star Wars- The Imperial March (Darth Vader's Theme) - L.mp3" type="audio/ogg">
    </audio>

    <div class="container">
        <button class="btn-personagem" data-personagem="0">
            <span>Darth Vader</span>
        </button>

        <button class="btn-personagem" data-personagem="1">
            <span>Darth Sidious</span>
        </button>

        <button class="btn-personagem" data-personagem="2">
            <span>Darth Maul</span>
        </button>

        <button class="btn-personagem" data-personagem="3">
            <span>Conde Dooku</span>
        </button>

        <button class="btn-personagem" data-personagem="4">
            <span>Kylo Ren</span>
        </button>

        <button class="btn-personagem" data-personagem="5">
            <span>General Grievous</span>
        </button>

        <button class="btn-personagem" data-personagem="6">
            <span>Asajj Ventress</span>
        </button>

        <button class="btn-personagem" data-personagem="7">
            <span>Capitã Phasma</span>
        </button>

        <button class="btn-personagem" data-personagem="8">
            <span>Segunda Irmã</span>
        </button>

        <button class="btn-personagem" data-personagem="9">
            <span>Quinta Irmã</span>
        </button>

        <button class="btn-personagem" data-personagem="10">
            <span>Terceira Irmã</span>
        </button>

        <button class="btn-personagem" data-personagem="11">
            <span>Snoke</span>
        </button>

        <button class="btn-personagem" data-personagem="12">
            <span>Estrela da Morte</span>
        </button>

        <button class="btn-personagem" data-personagem="13">
            <span>Destructor Estelar Imperial</span>
        </button>

        <button class="btn-personagem" data-personagem="14">
            <span>Stormtrooper</span>
        </button>

        <button class="btn-personagem" data-personagem="15">
            <span>Moff Gideon</span>
        </button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2 id="modal-titulo"></h2>
            <div id="modal-conteudo"></div>
        </div>
    </div>

    <script src="./js/script3.js"></script>

</body>

</html>
